apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'distributeddrive.DriveQuickstart'
sourceCompatibility = 1.7
targetCompatibility = 1.7
version = '1.0'


applicationDefaultJvmArgs = ['-Xms4096m', '-Xmx4096m']

jar {
  manifest{
    attributes 'Main-Class' : 'distributeddrive.DriveQuickstart'
  }
  dependsOn configurations.runtime
    from{
      configurations.compile.collect{it.isDirectory()? it:zipTree(it)}
    }
  archiveName "aafa.jar"
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.api-client:google-api-client:1.23.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
    compile 'com.google.apis:google-api-services-drive:v3-rev110-1.23.0'
    compile 'com.dropbox.core:dropbox-core-sdk:3.0.8'
    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    compile group: 'com.google.code.gson', name: 'gson', version: '2.7'

}
